<template name="gray">
    {{> ex_navbar}}
    <div id="gray">
        <section class="jumbotron text-center">
            <div class="container">
                <h1>흑백필터 적용할 이미지 선택</h1>
                <p>
                <div class="lead text-muted">장치에서 흑백필터 적용할 이미지 파일을 선택하세요.</div>
                </p>
                <div id="file_upload" style="width : 100%; float: left; text-align: center;">
                    <form class = "box" style="align-content: center;">
                        <div class="container">
                            <!-- 사진 미리보기 부분 -->
                            <div id = "preview">

                            </div>
                            <p>
                            <div class="input-group mb-3">
                                <input type="file" id="inp-file"/>
                            </div>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="input-group mb-3">
                    <textarea id="ta-article" rows="5" type="text" class="form-control" placeholder="이미지와 함께 저장할 내용을 적어주세요."></textarea>
                </div>
                <p>
                    <a id="btn-gray" class="btn btn-primary">흑백필터 적용하기</a>
                    <a href="/main" class="btn btn-secondary">이전으로</a>
                </p>
            </div>
        </section>

        <div class="container">
            <h2 class="font-italic">History</h2>
            <div class="lead text-muted border-bottom">이전에 흑백필터 처리했던 이미지들을 관리합니다.</div>
            <br>
            <div class="row">
                <!--    DB를 파라미터로 전달 받는 반복문     -->
                {{#each contents}}
                <div class="col-md-4">
                    <div class="mb-4 shadow-sm">
                        <img src="{{link}}" alt="" class="card-img-top">
                        <button id="btn-remove" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="card-body">
                            <p class="card-text">{{{content}}}</p>  <!-- {{{...}}} 형식은 해당 값을 html 구문을 적용하여 화면에 표시합니다. -->
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">{{createdAt}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
