<template name="post">
    {{> ex_navbar}}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <div id="post">
        <section class="jumbotron text-center">
            <div class="bg-image"></div>
            <div class="container">
                <h5>huWeb</h5>
                <h1>GALLERY</h1>
                <p class="lead text-muted">자랑하고싶은 사진을 업로드하고 공유하세요!</p>
                <p>
                    <a href="/posting" class="btn btn-primary">UPLOAD</a>
                </p>
            </div>
        </section>

        <div class="container">
            <br>
            <div class="row">
                <!--    DB를 파라미터로 전달 받는 반복문     -->
                {{#each contents}}
                <div class="col-md-4">
                    <div class="mb-4 shadow-sm">
                        <img src="{{link}}" alt="" class="card-img-top">
                        <button id="btn-remove" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="card-body">
                            <p class="card-text">{{{content}}}</p>  <!-- {{{...}}} 형식은 해당 값을 html 구문을 적용하여 화면에 표시합니다. -->
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">{{createdAt}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
