<template name="posting">
    {{> ex_navbar}}
    <div id="posting">
        <section class="jumbotron text-center">
            <div class="container">
                <h1>게시판에 업로드할 이미지 선택</h1>
                <p>
                <div class="lead text-muted">장치에서 게시판에 업로드 할 이미지 파일을 선택하세요.</div>
                </p>
                <div id="file_upload" style="width : 100%; float: left; text-align: center;">
                    <form class = "box" style="align-content: center;">
                        <div class="container">
                            <div id = "preview">

                            </div>
                            <p>
                            <div class="input-group mb-3">
                                <input type="file" id="inp-file" required/>
                            </div>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="input-group mb-3">
                    <textarea id="ta-article" rows="5" type="text" class="form-control" placeholder="이미지와 함께 게시판에 저장할 내용을 적어주세요."></textarea>
                </div>
                <p>
                    <a id="btn-posting" class="btn btn-primary">업로드 하기</a>
                    <a href="/post" class="btn btn-secondary">이전으로</a>
                </p>
            </div>
        </section>
    </div>
</template>
