<template name="main">
  {{> ex_navbar}}
  <div id="main">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <div class="my-0 font-weight-normal sub-title">huWeb은 다음과 같은 기능을 제공합니다.</div>
    </div>

  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal txt">모자이크</h4>
        </div>
        <div class="card-body">
          <img src="/examples/mosaic.jpg" width="210px" height="210px" style="max-width: 100%; height: auto; display: block;">
          <ul class="list-unstyled mt-3 mb-4 intro-text">
            <li>이미지를 흐릿하게 변환합니다. 개인 정보의 노출을 가리고 싶은 경우 사용합니다.</li>
          </ul>
          <button type="button" onclick="location.href='/mosaic'" class="btn btn-lg btn-block btn-outline-primary txt">시작하기</button>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal txt">흑백 필터</h4>
        </div>
        <div class="card-body">
          <img src="/examples/gray.png" width="210px" height="210px" style="max-width: 100%; height: auto; display: block;">
          <ul class="list-unstyled mt-3 mb-4 intro-text">
            <br>
            <li>컬러로 된 이미지에 흑백 필터를 입혀 보정합니다. </li>
            <br>
          </ul>
          <button type="button" onclick="location.href='/gray'" class="btn btn-lg btn-block btn-outline-primary txt">시작하기</button>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal txt">밝기 조절</h4>
        </div>
        <div class="card-body">
          <img src="/examples/bright.png" width="210px" height="210px" alt="..." style="max-width: 100%; height: auto; display: block;">
          <ul class="list-unstyled mt-3 mb-4 intro-text">
            <br>
            <li>이미지의 밝기를 어둡게 혹은 밝게 조절합니다.</li>
            <br>
          </ul>
          <button type="button" onclick="location.href='/bright'" class="btn btn-lg btn-block btn-outline-primary txt">시작하기</button>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal txt">크기 변환</h4>
        </div>
        <div class="card-body">
          <img src="/examples/resize.png" width="210px" height="210px" alt="..." style="max-width: 100%; height: auto; display: block;">
          <ul class="list-unstyled mt-3 mb-4 intro-text">
            <br>
            <li>이미지의 크기를 축소, 확대시킵니다. 사진의 크기를 변경할 때 사용합니다.</li>
          </ul>
          <button type="button" onclick="location.href='/resize'" class="btn btn-lg btn-block btn-outline-primary txt">시작하기</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</template>
